name: E2E Testing

on:

  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
          
jobs:
  create-cluster:
    runs-on: self-hosted
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Checkout test-infra
        uses: actions/checkout@v4
        with:
          repository: efiacor/test-infra-custom
          path: './test-infra-custom'
          ref: main
      # - name: Show dirs
      #   run: ls -larth
      
      - name: Call sandbox install
        run: bash ${GITHUB_WORKSPACE}/test-infra-custom/e2e/provision/init.sh
        env:
          NEPHIO_USER: ubuntu
      - name: Copy kubeconfig
        run: |
          mkdir -p /home/ubuntu/.kube
          chmod -R 755  /home/ubuntu/.kube
          sudo cp /tmp/kubeconfig /home/ubuntu/.kube/config
          chmod 644 /home/ubuntu/.kube/config
      - name: Call 001 script
        run: bash ${GITHUB_WORKSPACE}/test-infra-custom/e2e/tests/free5gc/001.sh
        env:
          E2EDIR: /runner-tmp/nephio-fork/nephio-fork/test-infra-custom/e2e
          LIBDIR: /runner-tmp/nephio-fork/nephio-fork/test-infra-custom/e2e/lib

